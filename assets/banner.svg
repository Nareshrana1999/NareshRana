<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Banner text -->
  <text x="50%" y="45%" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">
    Welcome to My GitHub Profile
  </text>
  
  <text x="50%" y="65%" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        text-anchor="middle" 
        fill="white">
    Full Stack Developer | Open Source Enthusiast | Problem Solver
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="white" fill-opacity="0.2" />
  <circle cx="750" cy="150" r="30" fill="white" fill-opacity="0.2" />
  <circle cx="100" cy="150" r="15" fill="white" fill-opacity="0.2" />
  <circle cx="700" cy="50" r="25" fill="white" fill-opacity="0.2" />
</svg>
