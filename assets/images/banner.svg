<svg width="100%" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#081c36; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92; stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      .main-text {
        font-family: 'Segoe UI', sans-serif;
        font-size: 36px;
        font-weight: bold;
        fill: white;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
      }
      .circle {
        fill: rgba(255,255,255,0.06);
        animation: float 10s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Soft Floating Circles -->
  <circle class="circle" cx="300" cy="140" r="18" />
  <circle class="circle" cx="880" cy="60" r="30" />

  <!-- Centered Main Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="main-text">
    Welcome to My GitHub Profile
  </text>
</svg>
