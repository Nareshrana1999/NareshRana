<svg width="100%" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#081c36; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92; stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      .main-text {
        font-family: 'Segoe UI', sans-serif;
        font-size: 48px;
        font-weight: bold;
        fill: white;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
      }
      .circle {
        fill: rgba(255,255,255,0.06);
        animation: float 8s ease-in-out infinite;
      }
      .snowflake {
        fill: white;
        opacity: 0.8;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        50% {
          opacity: 0.95;
        }
        100% {
          transform: translateY(320px);
          opacity: 0;
        }
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Decorative Background Circles -->
  <circle class="circle" cx="100" cy="60" r="30" />
  <circle class="circle" cx="300" cy="240" r="20" />
  <circle class="circle" cx="800" cy="80" r="40" />
  <circle class="circle" cx="1050" cy="180" r="25" />

  <!-- Realistic Snowflakes: 30 randomized falling circles -->
  <g>
    <!-- All with varying delays, sizes, and random start positions -->
    <!-- Adjusted for more staggered appearance -->
    <circle class="snowflake" cx="50" cy="0" r="2.5" style="animation-duration: 9s; animation-delay: 1s;" />
    <circle class="snowflake" cx="90" cy="0" r="3" style="animation-duration: 10.2s; animation-delay: 2.7s;" />
    <circle class="snowflake" cx="130" cy="0" r="1.8" style="animation-duration: 8.6s; animation-delay: 0.3s;" />
    <circle class="snowflake" cx="170" cy="0" r="2.2" style="animation-duration: 9.8s; animation-delay: 4.5s;" />
    <circle class="snowflake" cx="210" cy="0" r="3.5" style="animation-duration: 11.5s; animation-delay: 1.1s;" />
    <circle class="snowflake" cx="250" cy="0" r="2.6" style="animation-duration: 9.9s; animation-delay: 5.2s;" />
    <circle class="snowflake" cx="290" cy="0" r="3" style="animation-duration: 8.5s; animation-delay: 0.7s;" />
    <circle class="snowflake" cx="330" cy="0" r="1.5" style="animation-duration: 10s; animation-delay: 6s;" />
    <circle class="snowflake" cx="370" cy="0" r="2.7" style="animation-duration: 10.3s; animation-delay: 2.3s;" />
    <circle class="snowflake" cx="410" cy="0" r="3.1" style="animation-duration: 9.6s; animation-delay: 3.3s;" />
    <circle class="snowflake" cx="450" cy="0" r="2" style="animation-duration: 11s; animation-delay: 0.6s;" />
    <circle class="snowflake" cx="490" cy="0" r="1.9" style="animation-duration: 9.7s; animation-delay: 5.6s;" />
    <circle class="snowflake" cx="530" cy="0" r="2.3" style="animation-duration: 8.8s; animation-delay: 1.8s;" />
    <circle class="snowflake" cx="570" cy="0" r="2.9" style="animation-duration: 10.4s; animation-delay: 6.5s;" />
    <circle class="snowflake" cx="610" cy="0" r="2.4" style="animation-duration: 8.9s; animation-delay: 2.9s;" />
    <circle class="snowflake" cx="650" cy="0" r="1.6" style="animation-duration: 10.1s; animation-delay: 3.6s;" />
    <circle class="snowflake" cx="690" cy="0" r="3.2" style="animation-duration: 9.2s; animation-delay: 0.2s;" />
    <circle class="snowflake" cx="730" cy="0" r="2.1" style="animation-duration: 11.3s; animation-delay: 4.1s;" />
    <circle class="snowflake" cx="770" cy="0" r="2.8" style="animation-duration: 10s; animation-delay: 6.8s;" />
    <circle class="snowflake" cx="810" cy="0" r="2.2" style="animation-duration: 9.3s; animation-delay: 2.6s;" />
    <circle class="snowflake" cx="850" cy="0" r="1.7" style="animation-duration: 9s; animation-delay: 1.9s;" />
    <circle class="snowflake" cx="890" cy="0" r="3" style="animation-duration: 10.8s; animation-delay: 5.3s;" />
    <circle class="snowflake" cx="930" cy="0" r="2.6" style="animation-duration: 9.4s; animation-delay: 3.8s;" />
    <circle class="snowflake" cx="970" cy="0" r="3.3" style="animation-duration: 11.1s; animation-delay: 2.1s;" />
    <circle class="snowflake" cx="1010" cy="0" r="2" style="animation-duration: 9.1s; animation-delay: 4.7s;" />
    <circle class="snowflake" cx="1050" cy="0" r="1.4" style="animation-duration: 8.7s; animation-delay: 1.2s;" />
    <circle class="snowflake" cx="1090" cy="0" r="2.5" style="animation-duration: 10.6s; animation-delay: 6.1s;" />
    <circle class="snowflake" cx="1130" cy="0" r="2.9" style="animation-duration: 10.2s; animation-delay: 0.5s;" />
    <circle class="snowflake" cx="1170" cy="0" r="2" style="animation-duration: 9.5s; animation-delay: 3.4s;" />
  </g>

  <!-- Main Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" class="main-text">
    Welcome to My GitHub Profile
  </text>
</svg>
