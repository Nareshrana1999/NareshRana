<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="ledGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    
    <linearGradient id="ledGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff9d" />
      <stop offset="50%" stop-color="#00f7ff" />
      <stop offset="100%" stop-color="#00b8ff" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="ledFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- LED Segment -->
    <g id="segment-horizontal" class="led-segment">
      <rect x="0" y="0" width="100" height="20" rx="3" />
    </g>
    
    <g id="segment-vertical" class="led-segment">
      <rect x="0" y="0" width="20" height="100" rx="3" />
    </g>
    
    <!-- LED Character Patterns -->
    <g id="char-n">
      <use href="#segment-vertical" x="0" y="20" class="segment-a" />
      <use href="#segment-vertical" x="80" y="20" class="segment-b" />
      <use href="#segment-vertical" x="160" y="20" class="segment-c" />
    </g>
    
    <g id="char-a">
      <use href="#segment-horizontal" x="10" y="0" class="segment-1" />
      <use href="#segment-vertical" x="0" y="20" class="segment-2" />
      <use href="#segment-vertical" x="80" y="20" class="segment-3" />
      <use href="#segment-horizontal" x="10" y="100" class="segment-4" />
      <use href="#segment-horizontal" x="10" y="200" class="segment-5" />
      <use href="#segment-vertical" x="0" y="120" class="segment-6" />
      <use href="#segment-vertical" x="80" y="120" class="segment-7" />
    </g>
    
    <!-- Add more character patterns as needed -->
  </defs>
  
  <style type="text/css">
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      background: url(#ledGradient);
      position: relative;
      overflow: hidden;
    }
    
    /* LED Display */
    .led-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: url(#ledFilter);
    }
    
    .led-segment rect {
      fill: #0a3d0a;
      stroke: #0a3d0a;
      stroke-width: 1;
      transition: all 0.2s ease-out;
    }
    
    .led-segment.active rect {
      fill: url(#ledGlow);
      filter: drop-shadow(0 0 10px #00ff9d);
      stroke: #fff;
      stroke-width: 1.5;
      animation: ledPulse 1s infinite alternate;
    }
    
    /* Name Text */
    .name {
      font-family: 'Courier New', monospace;
      font-weight: 700;
      font-size: 60px;
      fill: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 5px;
      filter: drop-shadow(0 0 10px #00ff9d);
      opacity: 0;
    }
    
    .first-name {
      animation: fadeIn 1s ease-out forwards 3s;
    }
    
    .last-name {
      animation: fadeIn 1s ease-out forwards 3.2s;
      fill: #00b8ff;
    }
    
    /* Grid Lines */
    .grid-line {
      stroke: rgba(0, 255, 157, 0.1);
      stroke-width: 1;
    }
    
    /* Animations */
    @keyframes ledPulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    /* LED Character Animations */
    .segment-1 { animation: activate 0.5s ease-out forwards 0.1s; }
    .segment-2 { animation: activate 0.5s ease-out forwards 0.2s; }
    .segment-3 { animation: activate 0.5s ease-out forwards 0.3s; }
    .segment-4 { animation: activate 0.5s ease-out forwards 0.4s; }
    .segment-5 { animation: activate 0.5s ease-out forwards 0.5s; }
    .segment-6 { animation: activate 0.5s ease-out forwards 0.6s; }
    .segment-7 { animation: activate 0.5s ease-out forwards 0.7s; }
    
    @keyframes activate {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    /* Glitch Effect */
    .glitch {
      position: relative;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }
    
    .glitch::before {
      color: #0ff;
      z-index: -1;
      animation: glitch-effect 3s infinite;
    }
    
    .glitch::after {
      color: #f0f;
      z-index: -2;
      animation: glitch-effect 2s infinite reverse;
    }
    
    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#ledGradient)" />
  
  <!-- Grid Pattern -->
  <g stroke="rgba(0, 255, 157, 0.05)" stroke-width="1">
    <!-- Vertical Lines -->
    <line x1="0" y1="0" x2="0" y2="300" class="grid-line" />
    <line x1="100" y1="0" x2="100" y2="300" class="grid-line" />
    <line x1="200" y1="0" x2="200" y2="300" class="grid-line" />
    <line x1="300" y1="0" x2="300" y2="300" class="grid-line" />
    <line x1="400" y1="0" x2="400" y2="300" class="grid-line" />
    <line x1="500" y1="0" x2="500" y2="300" class="grid-line" />
    <line x1="600" y1="0" x2="600" y2="300" class="grid-line" />
    <line x1="700" y1="0" x2="700" y2="300" class="grid-line" />
    <line x1="800" y1="0" x2="800" y2="300" class="grid-line" />
    <line x1="900" y1="0" x2="900" y2="300" class="grid-line" />
    <line x1="1000" y1="0" x2="1000" y2="300" class="grid-line" />
    
    <!-- Horizontal Lines -->
    <line x1="0" y1="0" x2="1000" y2="0" class="grid-line" />
    <line x1="0" y1="50" x2="1000" y2="50" class="grid-line" />
    <line x1="0" y1="100" x2="1000" y2="100" class="grid-line" />
    <line x1="0" y1="150" x2="1000" y2="150" class="grid-line" />
    <line x1="0" y1="200" x2="1000" y2="200" class="grid-line" />
    <line x1="0" y1="250" x2="1000" y2="250" class="grid-line" />
    <line x1="0" y1="300" x2="1000" y2="300" class="grid-line" />
  </g>
  
  <!-- LED Display -->
  <g class="led-display" transform="translate(500, 150)">
    <!-- Custom LED Characters -->
    <g transform="translate(-400, -100)">
      <!-- N -->
      <g class="led-char">
        <use href="#segment-vertical" x="0" y="0" class="active" />
        <use href="#segment-vertical" x="80" y="0" class="active" />
        <use href="#segment-vertical" x="160" y="0" class="active" />
      </g>
      
      <!-- A -->
      <g class="led-char" transform="translate(200, 0)">
        <use href="#segment-horizontal" x="10" y="0" class="active" />
        <use href="#segment-vertical" x="0" y="20" class="active" />
        <use href="#segment-vertical" x="80" y="20" class="active" />
        <use href="#segment-horizontal" x="10" y="100" class="active" />
        <use href="#segment-horizontal" x="10" y="200" class="active" />
      </g>
      
      <!-- Add more characters as needed -->
    </g>
    
    <!-- Name Text -->
    <g text-anchor="middle">
      <text class="name first-name" x="0" y="100">NARESH</text>
      <text class="name last-name" x="0" y="180">RANA</text>
    </g>
  </g>
  
  <!-- Scanline Effect -->
  <rect x="0" y="0" width="100%" height="2" fill="rgba(0, 255, 157, 0.5)">
    <animate attributeName="y" from="0" to="100%" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Corner Elements -->
  <g stroke="#00ff9d" stroke-width="2" fill="none">
    <!-- Top Left -->
    <line x1="20" y1="20" x2="80" y2="20" />
    <line x1="20" y1="20" x2="20" y2="80" />
    
    <!-- Top Right -->
    <line x1="980" y1="20" x2="920" y2="20" />
    <line x1="980" y1="20" x2="980" y2="80" />
    
    <!-- Bottom Left -->
    <line x1="20" y1="280" x2="80" y2="280" />
    <line x1="20" y1="280" x2="20" y2="220" />
    
    <!-- Bottom Right -->
    <line x1="980" y1="280" x2="920" y2="280" />
    <line x1="980" y1="280" x2="980" y2="220" />
  </g>
  
  <!-- Animated Dots -->
  <g fill="#00ff9d">
    <circle cx="30" cy="30" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="30" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="270" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="270" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Glitch Effect -->
  <g class="glitch" opacity="0.1">
    <text x="500" y="150" text-anchor="middle" font-family="Courier New" font-size="24" fill="#00ff9d">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite" />
      <tspan x="500" dy="0">01010101 01010101 01010101</tspan>
      <tspan x="500" dy="24">10101010 10101010 10101010</tspan>
      <tspan x="500" dy="24">01010101 01010101 01010101</tspan>
    </text>
  </g>
</svg>
