<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact Banner with Logo, Name, and Typing Effect -->
  <defs>
    <!-- Logo -->
    <g id="logo">
      <rect x="0" y="0" width="60" height="60" rx="10" fill="none" stroke="#4AF626" stroke-width="3"/>
      <path d="M15,15 L45,15 L45,45 L15,45 Z" fill="none" stroke="#4AF626" stroke-width="6" stroke-linecap="round"/>
      <path d="M25,25 L35,25 L35,35 L25,35 Z" fill="none" stroke="#4AF626" stroke-width="3" stroke-dasharray="40" stroke-dashoffset="40">
        <animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" fill="freeze" begin="1s"/>
      </path>
    </g>
    
    <!-- Cursor -->
    <g id="cursor">
      <rect x="0" y="0" width="10" height="20" fill="#4AF626" rx="2">
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Font -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <style type="text/css">
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', 'Courier New', monospace;
    }
    
    .banner {
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 20px 30px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    
    .logo-container {
      margin-right: 30px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3s forwards;
    }
    
    .content {
      flex: 1;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .line {
      margin: 5px 0;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: type 2s steps(40, end) forwards;
      opacity: 0;
    }
    
    .line-1 { animation-delay: 0.5s; }
    .line-2 { animation-delay: 1s; }
    .line-3 { animation-delay: 1.5s; }
    .line-4 { animation-delay: 2s; }
    .line-5 { 
      animation: none;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3s forwards;
    }
    
    .name {
      font-size: 24px;
      font-weight: bold;
      color: #4AF626;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3.5s forwards;
    }
    
    .title {
      font-size: 16px;
      color: #64d2ff;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 4s forwards;
    }
    
    /* Animations */
    @keyframes type {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .cursor {
      display: inline-block;
      vertical-align: middle;
      margin-left: 4px;
    }
    
    /* Syntax Highlighting */
    .comment { color: #5f875f; }
    .string { color: #ce9178; }
    .keyword { color: #569cd6; }
    .function { color: #dcdcaa; }
    .variable { color: #9cdcfe; }
    .number { color: #b5cea8; }
    .operator { color: #d4d4d4; }
    .prompt { color: #4AF626; }
    .command { color: #64d2ff; }
  </style>
  
  <!-- Banner Container -->
  <rect width="100%" height="100%" rx="10" fill="#0a0a0a" />
  
  <!-- Banner Content -->
  <g class="banner">
    <!-- Logo -->
    <g class="logo-container">
      <use href="#logo" x="0" y="0" />
    </g>
    
    <!-- Content -->
    <g class="content">
      <!-- Line 1: Welcome -->
      <text class="line line-1" x="0" y="30">
        <tspan class="comment">// Hello! I'm Naresh Rana</tspan>
      </text>
      
      <!-- Line 2: Command -->
      <text class="line line-2" x="0" y="55">
        <tspan class="prompt">$ </tspan>
        <tspan class="command">whoami</tspan>
        <use href="#cursor" x="0" y="0" class="cursor" />
      </text>
      
      <!-- Line 3: Info -->
      <text class="line line-3" x="0" y="80">
        <tspan class="keyword">const</tspan> <tspan class="variable">skills</tspan> <tspan class="operator">=</tspan> [<tspan class="string">'JavaScript'</tspan>, <tspan class="string">'React'</tspan>, <tspan class="string">'Node.js'</tspan>, <tspan class="string">'Python'</tspan>];
      </text>
      
      <!-- Line 4: More Info -->
      <text class="line line-4" x="0" y="105">
        <tspan class="keyword">const</tspan> <tspan class="variable">contact</tspan> <tspan class="operator">=</tspan> { <tspan class="property">email</tspan><tspan class="operator">:</tspan> <tspan class="string">'naresh@example.com'</tspan> };
      </text>
      
      <!-- Name and Title -->
      <g class="line-5">
        <text x="0" y="140" class="name">Naresh Rana</text>
        <text x="0" y="165" class="title">Building digital experiences with code</text>
      </g>
    </g>
  </g>
  
  <!-- Status Bar -->
  <rect x="0" y="180" width="100%" height="20" fill="#1a1a1a" rx="0 0 10px 10px" />
  <text x="10" y="195" font-family="Arial" font-size="10" fill="#4AF626">TERMINAL</text>
  <text x="990" y="195" font-family="Arial" font-size="10" fill="#888" text-anchor="end">JavaScript</text>
</svg>
