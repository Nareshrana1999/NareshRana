<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;display=swap');
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
      overflow: hidden;
    }
    
    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-circle {
      position: absolute;
      width: 180px;
      height: 180px;
      border: 2px solid #64ffda;
      border-radius: 50%;
      opacity: 0;
      animation: circle-grow 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }
    
    .logo-nr {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 80px;
      fill: #64ffda;
      opacity: 0;
      transform: scale(0.8);
      animation: fade-in 0.8s ease-out forwards;
      animation-delay: 1s;
    }
    
    .name-container {
      position: absolute;
      text-align: center;
      opacity: 0;
      animation: fade-in 1s ease-out forwards;
      animation-delay: 2s;
    }
    
    .first-name, .last-name {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 48px;
      fill: #ccd6f6;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .first-name {
      animation: slide-up 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-delay: 2.2s;
    }
    
    .last-name {
      animation: slide-up 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-delay: 2.4s;
      fill: #8892b0;
    }
    
    @keyframes circle-grow {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background-image: 
        linear-gradient(rgba(100, 255, 218, 0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100, 255, 218, 0.5) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.03) 30%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0.03) 70%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
      opacity: 0;
    }
    
    @keyframes shine {
      0% { left: -100%; opacity: 0; }
      10% { opacity: 0.5; }
      20% { opacity: 0; }
      100% { left: 100%; opacity: 0; }
    }
  </style>
  
  <foreignObject width="100%" height="100%">
    <div class="container" xmlns="http://www.w3.org/1999/xhtml">
      <div class="grid"></div>
      <div class="logo-container">
        <div class="logo-circle"></div>
        <div class="shine"></div>
        <svg class="logo-nr" viewBox="0 0 200 200">
          <path d="M50,50 L50,150 L80,150 L80,90 L120,150 L150,150 L100,80 L150,50 L120,50 L80,110 L80,50 Z" />
        </svg>
        <div class="name-container">
          <div class="first-name">Naresh</div>
          <div class="last-name">Rana</div>
        </div>
      </div>
    </div>
  </foreignObject>
  
  <!-- Animated border -->
  <rect x="10" y="10" width="780" height="180" fill="none" stroke="#64ffda" stroke-width="2" stroke-dasharray="0 0 1000 1000" stroke-dashoffset="0" opacity="0.3">
    <animate attributeName="stroke-dashoffset" from="0" to="2000" dur="15s" repeatCount="indefinite" />
  </rect>
  
  <!-- Animated dots -->
  <circle cx="30" cy="30" r="2" fill="#64ffda">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="770" cy="30" r="2" fill="#64ffda">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="30" cy="170" r="2" fill="#64ffda">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="770" cy="170" r="2" fill="#64ffda">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite" />
  </circle>
</svg>
