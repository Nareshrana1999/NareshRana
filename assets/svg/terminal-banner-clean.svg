<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="250" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f23" />
      <stop offset="100%" stop-color="#0a0a1a" />
    </linearGradient>
    
    <!-- Terminal Window -->
    <filter id="terminalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Cursor -->
    <g id="cursor">
      <rect x="0" y="0" width="12" height="24" fill="#4AF626" rx="2" />
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
    </g>
    
    <!-- Font -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <style type="text/css">
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Fira Code', 'Courier New', monospace;
    }
    
    .terminal {
      width: 100%;
      height: 100%;
      background: url(#terminalGradient);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(74, 246, 38, 0.3);
    }
    
    .terminal-header {
      height: 30px;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    
    .terminal-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .button-red { background: #ff5f56; }
    .button-yellow { background: #ffbd2e; }
    .button-green { background: #27c93f; }
    
    .terminal-body {
      padding: 30px;
      color: #4AF626;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 18px;
      line-height: 1.8;
      white-space: pre;
    }
    
    .prompt { 
      color: #4AF626;
      font-weight: bold;
    }
    
    .command { 
      color: #64d2ff;
      font-weight: bold;
    }
    
    .output { 
      color: #f8f8f8;
      font-weight: normal;
    }
    
    .comment { 
      color: #7f7f7f;
      font-style: italic;
    }
    
    /* Animations */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Line Animations */
    .line-1 { animation: fadeIn 0.5s ease-out forwards; }
    .line-2 { animation: fadeIn 0.5s ease-out 1s forwards; opacity: 0; }
    .line-3 { animation: fadeIn 0.5s ease-out 2s forwards; opacity: 0; }
    .line-4 { animation: fadeIn 0.5s ease-out 3s forwards; opacity: 0; }
    .line-5 { animation: fadeIn 0.5s ease-out 4s forwards; opacity: 0; }
    
    /* Name Styles */
    .name {
      font-family: 'Fira Code', monospace;
      font-size: 36px;
      font-weight: bold;
      fill: #4AF626;
      text-anchor: middle;
      opacity: 0;
      animation: fadeIn 1s ease-out 3.5s forwards;
    }
    
    .title {
      font-family: 'Fira Code', monospace;
      font-size: 20px;
      fill: #64d2ff;
      text-anchor: middle;
      opacity: 0;
      animation: fadeIn 1s ease-out 4s forwards;
    }
    
    .cursor {
      animation: blink 1s step-end infinite;
    }
  </style>
  
  <!-- Terminal Window -->
  <g class="terminal" filter="url(#terminalGlow)">
    <!-- Terminal Header -->
    <g class="terminal-header">
      <circle class="terminal-button button-red" cx="15" cy="15" r="6" />
      <circle class="terminal-button button-yellow" cx="35" cy="15" r="6" />
      <circle class="terminal-button button-green" cx="55" cy="15" r="6" />
      <text x="80" y="20" fill="#888" font-family="Arial" font-size="12">bash</text>
    </g>
    
    <!-- Terminal Body -->
    <g class="terminal-body" transform="translate(30, 40)">
      <!-- Line 1 -->
      <text class="line-1" x="0" y="30">
        <tspan class="prompt">visitor@portfolio:~$ </tspan>
        <tspan class="command">whoami</tspan>
      </text>
      
      <!-- Line 2 -->
      <text class="line-2" x="0" y="60">
        <tspan class="output">naresh-rana</tspan>
      </text>
      
      <!-- Line 3 -->
      <text class="line-3" x="0" y="90">
        <tspan class="prompt">visitor@portfolio:~$ </tspan>
        <tspan class="command">cat about.txt</tspan>
      </text>
      
      <!-- Line 4 -->
      <text class="line-4" x="0" y="120">
        <tspan class="output">Full Stack Developer | AI Enthusiast</tspan>
      </text>
      
      <!-- Line 5 -->
      <text class="line-5" x="0" y="150">
        <tspan class="prompt">visitor@portfolio:~$ </tspan>
        <tspan class="command">echo "Hello, World!"</tspan>
      </text>
      
      <!-- Cursor -->
      <use href="#cursor" x="330" y="145" class="cursor" />
    </g>
    
    <!-- Name and Title -->
    <g transform="translate(500, 200)">
      <text class="name" x="0" y="0" text-anchor="middle">Naresh Rana</text>
      <text class="title" x="0" y="40" text-anchor="middle">Full Stack Developer</text>
    </g>
    
    <!-- Status Bar -->
    <rect x="0" y="230" width="100%" height="20" fill="#1a1a2e" />
    <text x="10" y="245" fill="#4AF626" font-family="Arial" font-size="12">NORMAL</text>
    <text x="980" y="245" fill="#888" font-family="Arial" font-size="12" text-anchor="end">UTF-8</text>
  </g>
</svg>
