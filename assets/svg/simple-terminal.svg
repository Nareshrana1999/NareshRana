<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="250" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Terminal Banner with Code-style Greeting -->
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }
    
    .terminal {
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .code {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.6;
      color: #f0f0f0;
      white-space: pre;
    }
    
    .comment { color: #5f875f; }
    .string { color: #ce9178; }
    .keyword { color: #569cd6; }
    .function { color: #dcdcaa; }
    .variable { color: #9cdcfe; }
    .number { color: #b5cea8; }
    .operator { color: #d4d4d4; }
    
    /* Simple Animation */
    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #4AF626;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Line Animations */
    .line { opacity: 0; }
    .line-1 { animation: fadeIn 0.5s ease-out 0.5s forwards; }
    .line-2 { animation: fadeIn 0.5s ease-out 1s forwards; }
    .line-3 { animation: fadeIn 0.5s ease-out 1.5s forwards; }
    .line-4 { animation: fadeIn 0.5s ease-out 2s forwards; }
    .line-5 { animation: fadeIn 0.5s ease-out 2.5s forwards; }
    .line-6 { animation: fadeIn 0.5s ease-out 3s forwards; }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  
  <!-- Terminal Container -->
  <rect width="100%" height="100%" rx="8" fill="#0a0a0a" />
  
  <!-- Terminal Content -->
  <g class="terminal" transform="translate(30, 30)">
    <!-- Line 1: Welcome Comment -->
    <text class="code line line-1" x="0" y="20">
      <tspan class="comment">// Hello! I'm Naresh Rana</tspan>
    </text>
    
    <!-- Line 2: Current Date -->
    <text class="code line line-2" x="0" y="50">
      <tspan class="keyword">const</tspan> <tspan class="variable">currentDate</tspan> <tspan class="operator">=</tspan> <tspan class="function">new</tspan> <tspan class="function">Date</tspan>()<tspan class="operator">;</tspan>
    </text>
    
    <!-- Line 3: Greeting Function -->
    <text class="code line line-3" x="0" y="80">
      <tspan class="keyword">function</tspan> <tspan class="function">greet</tspan>() <tspan class="operator">{</tspan>
    </text>
    
    <!-- Line 4: Greeting Message -->
    <text class="code line line-4" x="20" y="110">
      <tspan class="keyword">return</tspan> <tspan class="string">"Welcome to my GitHub profile! ðŸ‘‹"</tspan><tspan class="operator">;</tspan>
    </text>
    
    <!-- Line 5: Close Function -->
    <text class="code line line-5" x="0" y="140">
      <tspan class="operator">}</tspan>
    </text>
    
    <!-- Line 6: Call Function -->
    <text class="code line line-6" x="0" y="180">
      <tspan class="function">console</tspan><tspan class="operator">.</tspan><tspan class="function">log</tspan><tspan class="operator">(</tspan><tspan class="function">greet</tspan><tspan class="operator">());</tspan>
      <tspan class="cursor"></tspan>
    </text>
  </g>
  
  <!-- Bottom Border -->
  <rect x="0" y="235" width="100%" height="15" fill="#1a1a1a" rx="0 0 8px 8px" />
  <text x="10" y="248" font-family="Arial" font-size="10" fill="#4AF626">TERMINAL</text>
  <text x="980" y="248" font-family="Arial" font-size="10" fill="#888" text-anchor="end">JavaScript</text>
</svg>
