<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="250" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#112240" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64ffda" />
      <stop offset="100%" stop-color="#00b4d8" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Clip Paths -->
    <clipPath id="logoClip">
      <rect id="logoMask" x="0" y="0" width="0" height="120" />
    </clipPath>
  </defs>
  
  <style type="text/css">
    /* Base Styles */
    .container {
      width: 100%;
      height: 100%;
    }
    
    /* Background Elements */
    .bg-circle {
      fill: none;
      stroke: rgba(100, 255, 218, 0.1);
      stroke-width: 1;
    }
    
    .bg-circle-1 {
      animation: pulse 8s ease-in-out infinite;
    }
    
    .bg-circle-2 {
      animation: pulse 10s ease-in-out infinite 1s;
    }
    
    /* Logo Styles */
    .logo-container {
      filter: url(#glow);
    }
    
    .logo-bg {
      fill: url(#logoGradient);
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 0.5s;
    }
    
    .logo-n, .logo-r {
      fill: none;
      stroke: #64ffda;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
    }
    
    .logo-n {
      animation: draw 1.5s ease-out forwards 1s;
    }
    
    .logo-r {
      animation: draw 1.5s ease-out forwards 1.5s;
    }
    
    /* Text Styles */
    .name {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      fill: #ccd6f6;
      opacity: 0;
    }
    
    .first-name {
      font-size: 48px;
      animation: slideUp 1s ease-out forwards 2s;
    }
    
    .last-name {
      font-size: 48px;
      fill: #64ffda;
      animation: slideUp 1s ease-out forwards 2.2s;
    }
    
    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 400;
      fill: #8892b0;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 2.5s;
    }
    
    /* Particles */
    .particle {
      fill: #64ffda;
      opacity: 0;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.05); opacity: 0.2; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Particle Animations */
    .particle-1 { animation: particle1 6s ease-in-out infinite; }
    .particle-2 { animation: particle2 7s ease-in-out infinite 1s; }
    .particle-3 { animation: particle3 8s ease-in-out infinite 2s; }
    
    @keyframes particle1 {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      50% { transform: translate(20px, -30px); opacity: 0.5; }
    }
    
    @keyframes particle2 {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      50% { transform: translate(-30px, 20px); opacity: 0.3; }
    }
    
    @keyframes particle3 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
      50% { transform: translate(40px, 40px) scale(1.5); opacity: 0.4; }
    }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Background Circles -->
  <circle class="bg-circle bg-circle-1" cx="20%" cy="30%" r="100" />
  <circle class="bg-circle bg-circle-2" cx="80%" cy="70%" r="150" />
  
  <!-- Particles -->
  <circle class="particle particle-1" cx="200" cy="100" r="2" />
  <circle class="particle particle-2" cx="800" cy="180" r="3" />
  <circle class="particle particle-3" cx="500" cy="50" r="1.5" />
  
  <!-- Main Content -->
  <g transform="translate(500, 125)">
    <!-- Logo -->
    <g class="logo-container" transform="translate(-60, -60)">
      <!-- Logo Background -->
      <rect class="logo-bg" x="0" y="0" width="120" height="120" rx="15" />
      
      <!-- N Letter -->
      <path class="logo-n" d="M30,30 L30,90 M30,30 L90,90 M90,30 L90,90" />
      
      <!-- R Letter -->
      <path class="logo-r" d="M40,40 L80,40 C85,40 90,45 90,50 C90,55 85,60 80,60 L40,90 M40,40 L40,90" />
    </g>
    
    <!-- Name -->
    <g text-anchor="middle">
      <text class="name first-name" x="0" y="100">Naresh</text>
      <text class="name last-name" x="0" y="150">Rana</text>
      <text class="title" x="0" y="180">Full Stack Developer</text>
    </g>
  </g>
  
  <!-- Animated Border -->
  <rect x="10" y="10" width="980" height="230" fill="none" stroke="rgba(100, 255, 218, 0.2)" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="10s" repeatCount="indefinite" />
  </rect>
  
  <!-- Corner Elements -->
  <g stroke="#64ffda" stroke-width="2" fill="none">
    <!-- Top Left -->
    <line x1="30" y1="20" x2="80" y2="20" />
    <line x1="20" y1="30" x2="20" y2="80" />
    
    <!-- Top Right -->
    <line x1="970" y1="20" x2="920" y2="20" />
    <line x1="980" y1="30" x2="980" y2="80" />
    
    <!-- Bottom Left -->
    <line x1="30" y1="230" x2="80" y2="230" />
    <line x1="20" y1="220" x2="20" y2="170" />
    
    <!-- Bottom Right -->
    <line x1="970" y1="230" x2="920" y2="230" />
    <line x1="980" y1="220" x2="980" y2="170" />
  </g>
  
  <!-- Animated Dots -->
  <g fill="#64ffda">
    <circle cx="30" cy="30" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="30" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="220" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="220" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Font Import (must be after style tag) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap');
  </style>
</svg>
