<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Centered Terminal with Cursor Animation -->
  <defs>
    <!-- Cursor -->
    <g id="cursor">
      <rect x="0" y="0" width="12" height="24" fill="#4AF626" rx="2">
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Font -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <style type="text/css">
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', 'Courier New', monospace;
    }
    
    .terminal {
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .code {
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      line-height: 1.8;
      color: #f0f0f0;
      white-space: pre;
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .comment { color: #5f875f; }
    .string { color: #ce9178; }
    .keyword { color: #569cd6; }
    .function { color: #dcdcaa; }
    .variable { color: #9cdcfe; }
    .number { color: #b5cea8; }
    .operator { color: #d4d4d4; }
    .prompt { color: #4AF626; }
    .command { color: #64d2ff; }
    .highlight { color: #ff79c6; }
    
    /* Animations */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .typing-container {
      position: relative;
      display: inline-block;
      text-align: left;
      margin: 0 auto;
    }
    
    .typing-line {
      overflow: hidden;
      white-space: nowrap;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    
    .typing-content {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 2s steps(40, end) forwards;
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background: #4AF626;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }
    
    /* Line Animations */
    .line-1 { animation-delay: 0.5s; }
    .line-2 { animation-delay: 1s; }
    .line-3 { animation-delay: 2s; }
    .line-4 { animation-delay: 3s; }
    .line-5 { animation-delay: 4s; }
    
    /* Name Highlight */
    .name {
      color: #4AF626;
      font-weight: bold;
    }
    
    /* Bottom Bar */
    .status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      color: #888;
    }
    
    .mode {
      color: #4AF626;
    }
  </style>
  
  <!-- Terminal Container -->
  <rect width="100%" height="100%" rx="10" fill="#0a0a0a" />
  
  <!-- Terminal Content -->
  <g class="terminal">
    <g transform="translate(0, -30)">
      <!-- Line 1: Welcome -->
      <g class="typing-line line-1">
        <text class="code" x="0" y="0" text-anchor="middle">
          <tspan class="comment">// Welcome to my profile!</tspan>
        </text>
      </g>
      
      <!-- Line 2: Empty -->
      <g class="typing-line line-2">
        <text class="code" x="0" y="40" text-anchor="middle">
          <tspan class="prompt">$</tspan> <tspan class="command">whois</tspan> <tspan class="highlight">Naresh</tspan>
        </text>
      </g>
      
      <!-- Line 3: User Info -->
      <g class="typing-line line-3">
        <text class="code" x="0" y="80" text-anchor="middle">
          <tspan class="variable">name</tspan><tspan class="operator">:</tspan> <tspan class="string">'Naresh Rana'</tspan>,
        </text>
      </g>
      
      <!-- Line 4: Skills -->
      <g class="typing-line line-4">
        <text class="code" x="0" y="120" text-anchor="middle">
          <tspan class="variable">skills</tspan><tspan class="operator">:</tspan> <tspan class="string">'JavaScript'</tspan>, <tspan class="string">'Python'</tspan>, <tspan class="string">'React'</tspan>,
        </text>
      </g>
      
      <!-- Line 5: More Info -->
      <g class="typing-line line-5">
        <text class="code" x="0" y="160" text-anchor="middle">
          <tspan class="variable">contact</tspan><tspan class="operator">:</tspan> <tspan class="string">'https://github.com/NareshRana'</tspan>
        </text>
      </g>
      
      <!-- Cursor -->
      <g transform="translate(0, 160)">
        <use href="#cursor" x="0" y="0" class="cursor" />
      </g>
    </g>
    
    <!-- Status Bar -->
    <g class="status-bar">
      <text x="10" y="16" class="mode">NORMAL</text>
      <text x="990" y="16" text-anchor="end">UTF-8</text>
    </g>
  </g>
</svg>
