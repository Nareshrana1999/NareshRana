<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap');
    
    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 80px;
      text-transform: uppercase;
      position: relative;
      color: #fff;
      letter-spacing: 5px;
      text-shadow: 
        0.05em 0 0 #00fffc,
        -0.03em -0.04em 0 #fc00ff,
        0.025em 0.04em 0 #fffc00;
      animation: glitch 5s infinite;
    }
    
    .glitch span {
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .glitch span:first-child {
      animation: glitch 650ms infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      transform: translate(-0.04em, -0.03em);
      opacity: 0.75;
    }
    
    .glitch span:last-child {
      animation: glitch 375ms infinite;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
      transform: translate(0.04em, 0.03em);
      opacity: 0.75;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 
          0.05em 0 0 #00fffc,
          -0.03em -0.04em 0 #fc00ff,
          0.025em 0.04em 0 #fffc00;
      }
      15% {
        text-shadow: 
          0.05em 0 0 #00fffc,
          -0.03em -0.04em 0 #fc00ff,
          0.025em 0.04em 0 #fffc00;
      }
      16% {
        text-shadow: 
          -0.05em -0.025em 0 #00fffc,
          0.025em 0.035em 0 #fc00ff,
          -0.05em -0.05em 0 #fffc00;
      }
      49% {
        text-shadow: 
          -0.05em -0.025em 0 #00fffc,
          0.025em 0.035em 0 #fc00ff,
          -0.05em -0.05em 0 #fffc00;
      }
      50% {
        text-shadow: 
          0.05em 0.035em 0 #00fffc,
          0.03em 0 0 #fc00ff,
          0 -0.04em 0 #fffc00;
      }
      99% {
        text-shadow: 
          0.05em 0.035em 0 #00fffc,
          0.03em 0 0 #fc00ff,
          0 -0.04em 0 #fffc00;
      }
      100% {
        text-shadow: 
          -0.05em 0 0 #00fffc,
          -0.025em -0.04em 0 #fc00ff,
          -0.04em -0.025em 0 #fffc00;
      }
    }
    
    .scanline {
      width: 100%;
      height: 100px;
      background: linear-gradient(
        0deg,
        rgba(0, 0, 0, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(0, 0, 0, 0.1) 100%
      );
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 2s linear infinite;
      pointer-events: none;
      opacity: 0.3;
    }
    
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.2"/%3E%3C/svg%3E');
      opacity: 0.1;
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      position: relative;
      overflow: hidden;
    }
    
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
    
    .glitch-container {
      position: relative;
      display: inline-block;
    }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a0a" />
  
  <!-- Noise overlay -->
  <foreignObject width="100%" height="100%">
    <div class="noise" xmlns="http://www.w3.org/1999/xhtml"></div>
  </foreignObject>
  
  <!-- Scanline effect -->
  <foreignObject width="100%" height="100%">
    <div class="scanline" xmlns="http://www.w3.org/1999/xhtml"></div>
  </foreignObject>
  
  <!-- Main content -->
  <foreignObject width="100%" height="100%">
    <div class="container" xmlns="http://www.w3.org/1999/xhtml">
      <div class="content">
        <div class="glitch-container">
          <div class="glitch">Naresh Rana</div>
          <span class="glitch" aria-hidden="true">Naresh Rana</span>
          <span class="glitch" aria-hidden="true">Naresh Rana</span>
        </div>
      </div>
    </div>
  </foreignObject>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Animated border -->
  <rect x="5" y="5" width="990" height="190" fill="none" stroke="#00fffc" stroke-width="2" stroke-dasharray="0 0 1000 1000" stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" from="0" to="2000" dur="20s" repeatCount="indefinite" />
  </rect>
  
  <!-- Animated corner elements -->
  <g fill="none" stroke="#00fffc" stroke-width="2">
    <!-- Top Left -->
    <line x1="20" y1="5" x2="50" y2="5" />
    <line x1="5" y1="20" x2="5" y2="50" />
    
    <!-- Top Right -->
    <line x1="980" y1="5" x2="950" y2="5" />
    <line x1="995" y1="20" x2="995" y2="50" />
    
    <!-- Bottom Left -->
    <line x1="20" y1="195" x2="50" y2="195" />
    <line x1="5" y1="180" x2="5" y2="150" />
    
    <!-- Bottom Right -->
    <line x1="980" y1="195" x2="950" y2="195" />
    <line x1="995" y1="180" x2="995" y2="150" />
  </g>
  
  <!-- Animated dots -->
  <circle cx="30" cy="30" r="3" fill="#00fffc">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="970" cy="30" r="3" fill="#ff00ff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  <circle cx="30" cy="170" r="3" fill="#ffff00">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="1s" />
  </circle>
  <circle cx="970" cy="170" r="3" fill="#00fffc">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.7s" repeatCount="indefinite" begin="1.5s" />
  </circle>
</svg>
