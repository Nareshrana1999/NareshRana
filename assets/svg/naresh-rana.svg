<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120">
  <style>
    .letter {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 80px;
      fill: none;
      stroke: #0d47a1;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s ease-in-out forwards;
    }
    
    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }
    .letter:nth-child(8) { animation-delay: 0.8s; }
    .letter:nth-child(9) { animation-delay: 0.9s; }
    .letter:nth-child(10) { animation-delay: 1.0s; }
    
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
        fill: #0d47a1;
      }
    }
  </style>
  
  <!-- N -->
  <text x="20" y="80" class="letter">N</text>
  <!-- A -->
  <text x="80" y="80" class="letter">A</text>
  <!-- R -->
  <text x="140" y="80" class="letter">R</text>
  <!-- E -->
  <text x="200" y="80" class="letter">E</text>
  <!-- S -->
  <text x="260" y="80" class="letter">S</text>
  <!-- H -->
  <text x="320" y="80" class="letter">H</text>
  
  <!-- Space -->
  
  <!-- R -->
  <text x="400" y="80" class="letter">R</text>
  <!-- A -->
  <text x="460" y="80" class="letter">A</text>
  <!-- N -->
  <text x="520" y="80" class="letter">N</text>
  <!-- A -->
  <text x="580" y="80" class="letter">A</text>
</svg>
