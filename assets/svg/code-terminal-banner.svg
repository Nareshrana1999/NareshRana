<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Banner with Code and Logo -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#0a0a1a" />
    </linearGradient>
    
    <!-- NR Logo -->
    <g id="nr-logo">
      <rect x="0" y="0" width="80" height="80" rx="15" fill="none" stroke="#4AF626" stroke-width="4"/>
      <path d="M20,20 L60,20 L60,60 L20,60 Z" fill="none" stroke="#4AF626" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M30,30 L50,30 L50,50 L30,50 Z" fill="none" stroke="#4AF626" stroke-width="4" stroke-dasharray="40" stroke-dashoffset="40">
        <animate attributeName="stroke-dashoffset" from="40" to="0" dur="1s" fill="freeze" begin="0.5s"/>
      </path>
    </g>
    
    <!-- Cursor -->
    <g id="cursor">
      <rect x="0" y="0" width="12" height="24" fill="#4AF626" rx="2">
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Font -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <style type="text/css">
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', 'Courier New', monospace;
    }
    
    .terminal {
      width: 100%;
      height: 100%;
      background: url(#bgGradient);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    
    .code {
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      line-height: 1.6;
      color: #f0f0f0;
      white-space: pre;
    }
    
    .comment { color: #5f875f; }
    .string { color: #ce9178; }
    .keyword { color: #569cd6; }
    .function { color: #dcdcaa; }
    .variable { color: #9cdcfe; }
    .number { color: #b5cea8; }
    .operator { color: #d4d4d4; }
    .prompt { color: #4AF626; }
    .command { color: #64d2ff; }
    
    /* Animations */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Line Animations */
    .line { 
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    .line-1 { animation-delay: 0.5s; }
    .line-2 { animation-delay: 1s; }
    .line-3 { animation-delay: 1.5s; }
    .line-4 { animation-delay: 2s; }
    .line-5 { animation-delay: 2.5s; }
    
    /* Logo Styles */
    .logo-container {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3s forwards;
    }
    
    .name {
      font-family: 'Fira Code', monospace;
      font-size: 36px;
      font-weight: bold;
      fill: #f0f0f0;
      text-anchor: start;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3.5s forwards;
    }
    
    .title {
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      fill: #64d2ff;
      text-anchor: start;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 4s forwards;
    }
  </style>
  
  <!-- Terminal Container -->
  <rect width="100%" height="100%" rx="10" fill="#0a0a0a" />
  
  <!-- Terminal Content -->
  <g class="terminal" transform="translate(30, 30)">
    <!-- Line 1: Welcome -->
    <text class="code line line-1" x="0" y="30">
      <tspan class="comment">// Welcome to my profile!</tspan>
    </text>
    
    <!-- Line 2: Terminal Prompt -->
    <text class="code line line-2" x="0" y="70">
      <tspan class="prompt">visitor@portfolio:~$ </tspan>
      <tspan class="command">whoami</tspan>
    </text>
    
    <!-- Line 3: User Info -->
    <text class="code line line-3" x="0" y="110">
      <tspan class="keyword">const</tspan> <tspan class="variable">user</tspan> <tspan class="operator">=</tspan> {
    </text>
    
    <!-- Line 4: User Details -->
    <text class="code line line-4" x="20" y="140">
      <tspan class="property">name</tspan><tspan class="operator">:</tspan> <tspan class="string">'Naresh Rana'</tspan>,
    </text>
    
    <!-- Line 5: More Details -->
    <text class="code line line-5" x="20" y="170">
      <tspan class="property">role</tspan><tspan class="operator">:</tspan> <tspan class="string">'Full Stack Developer'</tspan>
    </text>
    
    <!-- Line 6: Close Object -->
    <text class="code line line-6" x="0" y="200">
      <tspan class="operator">};</tspan>
    </text>
    
    <!-- Cursor -->
    <use href="#cursor" x="180" y="195" class="cursor" />
    
    <!-- Logo and Name -->
    <g class="logo-container">
      <use href="#nr-logo" x="0" y="-40" />
      <text class="name" x="0" y="60">Naresh Rana</text>
      <text class="title" x="0" y="90">Full Stack Developer</text>
    </g>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="0" y="275" width="100%" height="25" fill="#1a1a1a" rx="0 0 10px 10px" />
  <text x="10" y="293" font-family="Arial" font-size="12" fill="#4AF626">TERMINAL</text>
  <text x="980" y="293" font-family="Arial" font-size="12" fill="#888" text-anchor="end">JavaScript</text>
</svg>
