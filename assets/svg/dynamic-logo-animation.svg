<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&amp;display=swap');
    
    /* Base Styles */
    .container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      overflow: hidden;
      position: relative;
    }
    
    /* Animated Background Elements */
    .bg-circle {
      fill: none;
      stroke-width: 2;
      stroke: rgba(255,255,255,0.05);
      opacity: 0;
    }
    
    /* Logo Container */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    /* NR Logo */
    .logo-nr {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 100px;
      fill: #fff;
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.7));
    }
    
    /* Name Text */
    .name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 60px;
      fill: #fff;
      opacity: 0;
      text-transform: uppercase;
      letter-spacing: 5px;
    }
    
    /* Particles */
    .particle {
      fill: #00ffff;
      opacity: 0;
    }
    
    /* Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Logo Animation */
    .logo-nr {
      animation: 
        fadeIn 1s ease-out forwards,
        float 3s ease-in-out infinite 1s;
    }
    
    /* Name Animation */
    .first-name, .last-name {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }
    
    .first-name { animation-delay: 1.5s; }
    .last-name { animation-delay: 1.8s; }
    
    /* Background Circles */
    .bg-circle-1 {
      animation: 
        fadeIn 1s ease-out forwards,
        pulse 4s ease-in-out infinite 1s;
    }
    
    .bg-circle-2 {
      animation: 
        fadeIn 1s ease-out 0.3s forwards,
        pulse 5s ease-in-out infinite 1.5s;
    }
    
    /* Particle Animations */
    .particle-1 { animation: particleMove 4s ease-in-out infinite; }
    .particle-2 { animation: particleMove 5s ease-in-out infinite 0.5s; }
    .particle-3 { animation: particleMove 6s ease-in-out infinite 1s; }
    
    @keyframes particleMove {
      0% { 
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      50% { 
        opacity: 0.8;
        transform: translate(100px, -50px) scale(1.2);
      }
      100% { 
        transform: translate(200px, -100px) scale(1);
        opacity: 0;
      }
    }
    
    /* Glow Effect */
    .glow {
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.7));
      animation: glowPulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes glowPulse {
      from { filter: drop-shadow(0 0 10px rgba(0,255,255,0.7)); }
      to { filter: drop-shadow(0 0 20px rgba(0,255,255,1)); }
    }
  </style>
  
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#0f0c29" />
      <stop offset="50%" stop-color="#302b63" />
      <stop offset="100%" stop-color="#24243e" />
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Animated Background Circles -->
  <circle class="bg-circle bg-circle-1" cx="50%" cy="50%" r="120" stroke="#00ffff" />
  <circle class="bg-circle bg-circle-2" cx="50%" cy="50%" r="180" stroke="#ff00ff" />
  
  <!-- Particles -->
  <circle class="particle particle-1" cx="400" cy="150" r="3" fill="#00ffff" />
  <circle class="particle particle-2" cx="450" cy="200" r="2" fill="#ff00ff" />
  <circle class="particle particle-3" cx="500" cy="180" r="4" fill="#ffff00" />
  
  <!-- Main Content -->
  <g class="logo-container">
    <!-- NR Logo -->
    <g class="glow">
      <text class="logo-nr" x="0" y="40" text-anchor="middle">NR</text>
    </g>
    
    <!-- Name -->
    <g class="name-group">
      <text class="name first-name" x="0" y="160" text-anchor="middle">Naresh</text>
      <text class="name last-name" x="0" y="230" text-anchor="middle" fill="#00ffff">Rana</text>
    </g>
  </g>
  
  <!-- Animated Border -->
  <rect x="10" y="10" width="980" height="280" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="5,5" />
  <rect x="20" y="20" width="960" height="260" fill="none" stroke="rgba(0,255,255,0.3)" stroke-width="1" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="10s" repeatCount="indefinite" />
  </rect>
  
  <!-- Corner Elements -->
  <g stroke="#00ffff" stroke-width="2" fill="none">
    <!-- Top Left -->
    <line x1="30" y1="20" x2="100" y2="20" />
    <line x1="20" y1="30" x2="20" y2="100" />
    
    <!-- Top Right -->
    <line x1="970" y1="20" x2="900" y2="20" />
    <line x1="980" y1="30" x2="980" y2="100" />
    
    <!-- Bottom Left -->
    <line x1="30" y1="280" x2="100" y2="280" />
    <line x1="20" y1="270" x2="20" y2="200" />
    
    <!-- Bottom Right -->
    <line x1="970" y1="280" x2="900" y2="280" />
    <line x1="980" y1="270" x2="980" y2="200" />
  </g>
  
  <!-- Animated Dots -->
  <g fill="#00ffff">
    <circle cx="30" cy="30" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="30" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="270" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="970" cy="270" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Scanning Line -->
  <rect x="0" y="0" width="100%" height="2" fill="#00ffff" opacity="0.5">
    <animate attributeName="y" from="0" to="100%" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.5;0" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>
