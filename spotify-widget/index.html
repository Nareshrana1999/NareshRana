<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player Widget</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="spotify-widget">
        <div class="album-art">
            <img id="albumImage" src="https://i.scdn.co/image/ab67616d0000b273c8a11e48c91a982d086afc69" alt="Album Art">
        </div>
        <div class="track-info">
            <div class="track-name" id="trackName">Not Playing</div>
            <div class="artist-name" id="artistName">Spotify</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:30</span>
            </div>
        </div>
        <div class="player-controls">
            <button id="prevBtn" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn" class="control-btn play-pause"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
